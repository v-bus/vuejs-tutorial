<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="bear in bears" :class="{'strike':bear.striked}">
          <label
            >{{ bear.name }}
            <input type="checkbox" name="" />
            <span :class="{'check':bear.checked}"></span>
          </label>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          bears: [
            {
              name: "гризли",
              checked: false,
              striked: true
            },
            {
              name: "панда",
              checked: true,
              striked: false
            },
            {
              name: "губач",
              checked: true
            },
            {
              name: "белый",
              checked: true
            }
          ]
        }
      });
    </script>
  </body>
</html>
